<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/styles/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- First row with 3 columns corresponds to 9 AM -->
      <div class="row">
        <div class="col-1 hour" id="time9"></div>
        <div class="col-10 task-group" id="task9"></div>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></i></button>
      </div>
      <!-- First row with 3 columns corresponds to 10 AM -->
      <div class="row">
        <div class="col-1 hour" id="time10"></div>
        <div class="col-10 task-group" id="task10"></div>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></i></button>
      </div>
      <!-- First row with 3 columns corresponds to 11 AM -->
      <div class="row">
        <div class="col-1 hour" id="time11"></div>
        <div class="col-10 task-group" id="task11"></div>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></i></button>
      </div>
      <!-- First row with 3 columns corresponds to 12 PM -->
      <div class="row">
        <div class="col-1 hour" id="time12"></div>
        <div class="col-10 task-group" id="task12"></div>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></i></button>
      </div>
      <!-- First row with 3 columns corresponds to 1 PM -->
      <div class="row">
        <div class="col-1 hour" id="time1"></div>
        <div class="col-10 task-group" id="task1"></div>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></i></button>
      </div>
      <!-- First row with 3 columns corresponds to 2 PM -->
      <div class="row">
        <div class="col-1 hour" id="time2"></div>
        <div class="col-10 task-group" id="task2"></div>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></i></button>
      </div>
      <!-- First row with 3 columns corresponds to 3 PM -->
      <div class="row">
        <div class="col-1 hour" id="time3"></div>
        <div class="col-10 task-group" id="task3"></div>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></i></button>
      </div>
      <!-- First row with 3 columns corresponds to 4 PM -->
      <div class="row">
        <div class="col-1 hour" id="time4"></div>
        <div class="col-10 task-group" id="task4"></div>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></i></button>
      </div>
      <!-- First row with 3 columns corresponds to 5 PM -->
      <div class="row">
        <div class="col-1 hour" id="time5"></div>
        <div class="col-10 task-group" id="task5"></div>
        <button class="col-1 saveBtn"><i class="fas fa-save fa-2x"></i></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Develop/js/main.js"></script>
  </body>
</html>
